<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500">
    <div class="bg-white rounded-lg shadow-lg p-8 w-[350px] text-center font-serif">
        <img class="w-[50px] h-[50px] mx-auto mb-4" src="instagram-gradient-logo-color-de.jpg" alt="Instagram Logo">
        <p class="text-xl font-bold">Instagram</p>

        <br>
        <input class="w-full p-2 border rounded mb-3" type="text" placeholder="Username">
        <input class="w-full p-2 border rounded mb-3" type="password" placeholder="Password">
        
        <button class="w-full bg-blue-800 text-white p-2 rounded mt-3">Log in</button>

        <div class="my-4 text-gray-500">---------------- OR ----------------</div>

        <h1 class="text-blue-950 font-semibold cursor-pointer">Log in with Facebook</h1>  
        <h5 class="text-blue-900 mt-2 cursor-pointer">Forgot password?</h5>
    </div>
</body>
</html>
